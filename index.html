<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes
                to return</p>
            <label class="text-box" for="amount">Bill Amount</label>
            <input id="amount" type="number" />
            <label class="text-box" for="given"> Given Amount</label>
            <input id="given" type="number" />
            <button id="check-button">Check</button>
            <p id="error-message"></p>
            <table class="table-content">
                <caption class="color">
                    Return Change
                </caption>
                <tr>
                    <th class="main">No. of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th class="main">Note</th>
                    <td class="notes">2000</td>
                    <td class="notes">1000</td>
                    <td class="notes">500</td>
                    <td class="notes">100</td>
                    <td class="notes">50</td>
                    <td class="notes">20</td>
                    <td class="notes">10</td>
                    <td class="notes">5</td>
                    <td class="notes">1</td>
                </tr>
            </table>

        </div>

    </div>

</body>
<script src="./App.js"></script>

</html>
